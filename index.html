<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Altimeter v2</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --accent: #00e676;
            --error: #ff5252;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overscroll-behavior: none;
        }
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 { font-size: 1rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }
        .value { font-size: 4.5rem; font-weight: 700; display: block; line-height: 1; }
        .unit { font-size: 1.5rem; color: var(--accent); font-weight: 500; }
        .details { margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; color: var(--text-muted); font-size: 0.9rem; display: flex; justify-content: space-between;}
        button { background-color: var(--accent); color: #000; border: none; padding: 15px 40px; font-size: 1.1rem; font-weight: bold; border-radius: 50px; cursor: pointer; margin-top: 20px; }
        
        /* New Pulse Animation Styles */
        .status-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px;
        }
        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.7);
            animation: gps-pulse 1.5s infinite;
        }
        .status-text { font-size: 0.8rem; color: #666; }
        
        @keyframes gps-pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 8px rgba(0, 230, 118, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
        }

        .hidden { display: none !important; }
        .error-text { color: var(--error) !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Altimeter</h1>
        
        <div id="data-display" class="hidden">
            <div style="margin: 30px 0;">
                <span class="value" id="alt-meters">0</span>
                <span class="unit">meters</span>
            </div>
            <div class="details">
                <span id="alt-feet">0 ft</span>
                <span>Â± <span id="accuracy">--</span>m</span>
            </div>
        </div>

        <div id="start-screen">
            <p>GPS Altitude</p>
            <button onclick="startTracking()">Start</button>
        </div>
        
        <div class="status-container">
            <div id="gps-pulse" class="pulse-dot hidden"></div>
            <span id="status-text" class="status-text">Ready to track</span>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function startTracking() {
            const statusText = document.getElementById('status-text');
            const pulseDot = document.getElementById('gps-pulse');
            const dataDisplay = document.getElementById('data-display');
            const startScreen = document.getElementById('start-screen');
            
            if (!navigator.geolocation) {
                statusText.textContent = "GPS not supported";
                statusText.classList.add('error-text');
                return;
            }

            statusText.textContent = "Acquiring satellite lock...";
            startScreen.classList.add('hidden');
            dataDisplay.classList.remove('hidden');

            navigator.geolocation.watchPosition(
                (pos) => {
                    const alt = pos.coords.altitude;
                    
                    // Activate the visual pulse
                    pulseDot.classList.remove('hidden');
                    statusText.style.color = "#00e676";
                    statusText.textContent = "Receiving Signal";

                    if (alt === null) {
                        statusText.textContent = "GPS Active (No Altitude Data)";
                        statusText.style.color = "#ffb74d"; // Orange warning
                        return;
                    }

                    document.getElementById('alt-meters').textContent = Math.round(alt);
                    document.getElementById('alt-feet').textContent = Math.round(alt * 3.28084) + " ft";
                    document.getElementById('accuracy').textContent = Math.round(pos.coords.altitudeAccuracy || 0);
                }, 
                (err) => {
                    pulseDot.classList.add('hidden'); // Hide pulse on error
                    statusText.textContent = "GPS Error: " + err.message;
                    statusText.classList.add('error-text');
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }
    </script>
</body>
</html>
