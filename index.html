<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Altimeter</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --accent: #00e676;
            --error: #ff5252;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
        }
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 { font-size: 1rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }
        .value { font-size: 4.5rem; font-weight: 700; display: block; line-height: 1; }
        .unit { font-size: 1.5rem; color: var(--accent); font-weight: 500; }
        .details { margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; color: var(--text-muted); font-size: 0.9rem; display: flex; justify-content: space-between;}
        button { background-color: var(--accent); color: #000; border: none; padding: 15px 40px; font-size: 1.1rem; font-weight: bold; border-radius: 50px; cursor: pointer; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Altimeter</h1>
        <div id="data-display" class="hidden">
            <div style="margin: 30px 0;">
                <span class="value" id="alt-meters">0</span>
                <span class="unit">meters</span>
            </div>
            <div class="details">
                <span id="alt-feet">0 ft</span>
                <span>Â± <span id="accuracy">--</span>m</span>
            </div>
        </div>
        <div id="start-screen">
            <p>GPS Altitude</p>
            <button onclick="startTracking()">Start</button>
        </div>
        <p id="status-msg" style="margin-top:20px; color:#666; font-size:0.8rem;">Ready</p>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function startTracking() {
            const statusMsg = document.getElementById('status-msg');
            const dataDisplay = document.getElementById('data-display');
            const startScreen = document.getElementById('start-screen');
            
            if (!navigator.geolocation) {
                statusMsg.textContent = "GPS not supported";
                return;
            }

            statusMsg.textContent = "Acquiring satellite lock...";
            startScreen.classList.add('hidden');
            dataDisplay.classList.remove('hidden');

            navigator.geolocation.watchPosition(
                (pos) => {
                    const alt = pos.coords.altitude;
                    if (alt === null) {
                        statusMsg.textContent = "GPS Active (No Altitude Data)";
                        return;
                    }
                    document.getElementById('alt-meters').textContent = Math.round(alt);
                    document.getElementById('alt-feet').textContent = Math.round(alt * 3.28084) + " ft";
                    document.getElementById('accuracy').textContent = Math.round(pos.coords.altitudeAccuracy || 0);
                    statusMsg.textContent = "Live";
                    statusMsg.style.color = "#00e676";
                }, 
                (err) => {
                    statusMsg.textContent = "GPS Error: " + err.message;
                    statusMsg.style.color = "#ff5252";
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    </script>
</body>
</html>
